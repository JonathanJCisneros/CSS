<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="profile">
            <img src="User_Card/icons/user-circle.png" alt="user-circle">
        </div>
        <div class="blue"></div>
        <div class="white">
            <div class="name">
                <h1>Jonathan Cisneros</h1>
            </div>
            <div class="location">
                <img src="User_Card/icons/map-marker.png" alt="map-marker">
                <h2>Everett, WA</h2>
            </div>
            <div class="cridentials">
                <h2>Developer | Engineer | Problem Solver</h2>
                <h2>Master of shadows and the Internet!</h2>
            </div>
            <div class="settings">
                <img src="User_Card/icons/gear.png" alt="gear">
                <a href="#">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
